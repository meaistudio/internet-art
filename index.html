const pixelMap = pixelMapString.trim().split('\n').map(line => line.split('').map(Number));
const CMYK = ['cyan', 'magenta', 'yellow', 'white'];
let pixels = [];

function initPixels() {
    pixels = [];
    const rows = pixelMap.length;
    const cols = pixelMap[0].length;
    const pixelSize = Math.min(canvas.width / cols, canvas.height / rows);

    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            if (pixelMap[y][x] === 1) {
                const color1 = CMYK[Math.floor(Math.random() * CMYK.length)];
                let color2 = CMYK[Math.floor(Math.random() * CMYK.length)];
                while (color2 === color1) color2 = CMYK[Math.floor(Math.random() * CMYK.length)];

                const direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                pixels.push({ x, y, size: pixelSize, color1, color2, direction, offset: Math.random() });
            }
        }
    }
}

function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const rows = pixelMap.length;
    const cols = pixelMap[0].length;
    const pixelSize = Math.min(canvas.width / cols, canvas.height / rows);
    const offsetX = (canvas.width - cols * pixelSize) / 2;
    const offsetY = (canvas.height - rows * pixelSize) / 2;

    pixels.forEach(p => {
        let grad;
        if (p.direction === 'horizontal') {
            grad = ctx.createLinearGradient(
                offsetX + p.x * pixelSize + pixelSize * p.offset, offsetY + p.y * pixelSize,
                offsetX + p.x * pixelSize + pixelSize * (1 + p.offset), offsetY + p.y * pixelSize
            );
        } else {
            grad = ctx.createLinearGradient(
                offsetX + p.x * pixelSize, offsetY + p.y * pixelSize + pixelSize * p.offset,
                offsetX + p.x * pixelSize, offsetY + p.y * pixelSize + pixelSize * (1 + p.offset)
            );
        }

        grad.addColorStop(0, p.color1);
        grad.addColorStop(1, p.color2);

        ctx.fillStyle = grad;
        ctx.fillRect(offsetX + p.x * pixelSize, offsetY + p.y * pixelSize, pixelSize, pixelSize);

        p.offset += 0.01;
        if (p.offset > 1) p.offset = 0;
    });

    requestAnimationFrame(draw);
}

canvas.addEventListener('click', initPixels);
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initPixels();
});

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
initPixels();
draw();
