<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CMYK Static Scan</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        cursor: crosshair;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="cmykCanvas"></canvas>

<script>
const canvas = document.getElementById('cmykCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const CMYK = ['cyan', 'magenta', 'yellow', 'white'];

// Buat array garis statis
let scans = [];
const numScans = 10; // jumlah garis
for(let i=0; i<numScans; i++){
    scans.push({
        x: 50 + i*100,
        width: 40,
        color: CMYK[Math.floor(Math.random() * CMYK.length)]
    });
}

// Buat array blob statis
let blobs = [];
const numBlobs = 5;
for(let i=0; i<numBlobs; i++){
    blobs.push({
        x: 100 + i*200,
        y: 100 + i*80,
        radius: 30 + Math.random()*20,
        color: CMYK[Math.floor(Math.random() * CMYK.length)]
    });
}

// Fungsi gambar static
function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Gambar garis scan
    scans.forEach(scan => {
        ctx.fillStyle = scan.color;
        ctx.fillRect(scan.x, 0, scan.width, canvas.height);
    });

    // Gambar blob
    blobs.forEach(blob => {
        ctx.beginPath();
        ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI*2);
        ctx.fillStyle = blob.color;
        ctx.globalAlpha = 0.7;
        ctx.fill();
        ctx.globalAlpha = 1;
    });
}

// Klik mouse â†’ ganti warna random
canvas.addEventListener('click', () => {
    scans.forEach(scan => {
        scan.color = CMYK[Math.floor(Math.random() * CMYK.length)];
    });
    blobs.forEach(blob => {
        blob.color = CMYK[Math.floor(Math.random() * CMYK.length)];
    });
    draw();
});

// Draw pertama kali
draw();

// Resize canvas
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
});
</script>
</body>
</html>
